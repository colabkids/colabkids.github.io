<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ColabKids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="logo.png" alt="ColabKids Logo" class="logo">
        <button class="btn-login" style="margin-right: 30px;" onclick="window.location.href='index.html'">Voltar</button>
    </header>
    <main>
        <div class="login-container">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="userType">Selecione seu perfil:</label>
                <select id="userType" name="userType">
                    <option value="parent">Pais</option>
                    <option value="professional">Profissionais de Saúde</option>
                    <option value="teacher">Professores</option>
                </select>

                <label for="username">Usuário:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <button type="button" onclick="handleLogin()">Entrar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>© 2025 ColabKids. Todos os direitos reservados.</p>
    </footer>
    <script>
        function handleLogin() {
            const userType = document.getElementById('userType').value;
            if (userType === 'parent') {
                window.location.href = 'parent.html';
            } else if (userType === 'professional') {
                window.location.href = 'professional.html';
            } else if (userType === 'teacher') {
                window.location.href = 'teacher.html';
            } else {
                alert('Por favor, selecione um tipo de usuário válido.');
            }
        }
    </script>
</body>
</html>
